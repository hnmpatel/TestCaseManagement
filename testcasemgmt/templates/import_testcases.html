{% extends 'testcase_index.html' %}
{% block page_header %}
<div class="col-lg-6">
    <h1 class="page-header">
        Import TestCases from xls
    </h1>
</div>
{% endblock %}
{% block content %}
        <div class="alert alert-success" role="alert">{{failure_count}} testcases are failed to add into database.</div>
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">Import TestCases</h3>
            </div>
            <form role="form" action="/testcase/import/" method="post" enctype="multipart/form-data">{% csrf_token %}
                <div class="box-body">
                    <div class="form-group">
                        <label>Project</label>
                        <select class="form-control" id="project" name="project" onchange="load_categories();">
                            {% for project in projects %}
                                <option value={{project.id}}>{{project.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select class="form-control" id="category" name="category">
                            {% block load_category %}
                            {% endblock %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="id_file">File input</label>
                        <input id="id_file" name="file" type="file">
                    </div>

                    <button type="submit" class="btn btn-success">Add</button>
                    <button type="reset" class="btn btn-default">Reset</button>
                </div>
            </form>
        </div>
{% endblock %}
