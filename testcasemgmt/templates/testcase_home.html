{% extends 'testcase_index.html' %}


{% block content %}
    <div class="col-lg-1"><!--<h4>Add New Test-Cases</h4>-->
           <a class="btn btn-primary btn-lg btn-block active" role="button" href="/testcase/add">
			  Add New<!--<span class="glyphicon glyphicon-plus-sign"></span>-->
			</a>
    </div>
    <div class="col-lg-1"><!--<h4>Add New Test-Cases</h4>-->
           <a class="btn btn-primary btn-lg btn-block active" role="button" href="/testcase/import">
			  Import<!--<span class="glyphicon glyphicon-plus-sign"></span>-->
			</a>
    </div>
    <div class="col-lg-12">
        <h3>Project :</h3>
        <div class="table-responsive">{% csrf_token %}
            <select class="form-control" id="project" onchange="load_categories();">
            {% for project in projects %}
				<option value={{project.id}}>{{project.name}}</option>
			{% endfor %}
			</select>
        </div>
    </div>
     <div class="col-xs-12">
        <h3>Category :</h3>
        <div class="table-responsive">
            <select class="form-control" id="category" onchange="load_testcases();">
            {% block load_category %}
			{% endblock %}
			</select>
        </div>
    </div>

    <div class="col-xs-12">
        <h3 class="box-title">Test Cases :</h3>
        <div class="box">
            <div class="box-header">
                
                <div class="box-tools">

                    <div class="input-group">
                        <button class="btn btn-primary active" role="button" href="#">Select All</button>
                        <button class="btn btn-primary active" role="button" href="#">Deselect All</button>
                        <button class="btn btn-primary" role="button" href="/testcase/edit">Edit</button>
                        <button class="btn btn-primary" role="button" href="/testcase/delete">Delete</button>
                        <input name="table_search" class="form-control input-sm pull-right" style="width: 150px;" placeholder="Search" type="text">
                        <div class="input-group-btn">
                            <button class="btn btn-md btn-success"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div><!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
                <table id="table_testcase" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>No</th>
	                        <th>Summary</th>
	                        <th class="col-xs-5">Steps</th>
	                        <th class="col-xs-5">Expected Result</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>No</th>
	                        <th>Summary</th>
	                        <th class="col-xs-5">Steps</th>
	                        <th class="col-xs-5">Expected Result</th>
                        </tr>
                    </tfoot>
                    <tbody id="tc_list">
                        {% block testcase_list %}
    					{% endblock %}
                    </tbody>
                </table>
            </div><!-- /.box-body -->
        </div>
    </div>

	
{% endblock %}
